<div class="container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">User Management</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav>
      <mat-nav-list *ngFor="let nav of fillerNav">
        <a mat-list-item  routerLink={{nav?.route}} (click)="snav.toggle()">
          <mat-icon>{{nav?.icon}}</mat-icon>
          {{nav?.name}}
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item (click)="openDialog(); snav.toggle()">
          <mat-icon>delete_outline</mat-icon>
          Delete All Users
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
