<h2 mat-dialog-title>Delete All Users</h2>
<mat-dialog-content class="mat-typography">
  <p>Are you sure that you want to delete all users?</p>
  <p>This action can not be undone.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete All</button>
</mat-dialog-actions>
