<h2 mat-dialog-title>Borrar Médicos</h2>
<mat-dialog-content class="mat-typography">
  <p>¿Está seguro de que desea eliminar todos los médicos?</p>
  <p>Esta acción no se puede deshacer.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="deleteDoctors(); openDeletedDoctorsSnackBar()">Borrar Todos</button>
</mat-dialog-actions>
